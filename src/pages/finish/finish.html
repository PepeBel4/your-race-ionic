<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>Finish</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg" padding>

<h1>
<ion-item>
      <ion-label>Number</ion-label>
      <ion-input #input type="number" maxlength="10" pattern="[0-9]*" autofocus clearInput (input)="doChange(input)"></ion-input>
    </ion-item>
  </h1>

  <ion-list>
    <p *ngFor="let item of items">
    <ion-item (click)="doClick(input,item)">
      {{ item.number }}
      <ion-note item-end>{{ item.group.name }}</ion-note>
    </ion-item>
    <ion-item-divider>
  {{item.name}}
</ion-item-divider>
    </p>
  </ion-list>

</ion-content>

<ion-footer>
  DATA: {{ data }} <br/>
  ERROR: {{ errorMessage }} <br/>
</ion-footer>
