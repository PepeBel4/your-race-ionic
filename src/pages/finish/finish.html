<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>Finish</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg" padding>

<h1>
<ion-item>
      <ion-label>Number</ion-label>
      <ion-input #input type="number" maxlength="10" pattern="[0-9]*" autofocus clearInput (input)="doChange(input)"></ion-input>
    </ion-item>
  </h1>

  <ion-list>
    <ion-item *ngFor="let item of items" (click)="doClick(input)">
      <h1 style="font-size:40px;padding:20px;">{{ item }}</h1>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  DATA: {{ data }} <br/>
  ERROR: {{ errorMessage }} <br/>
</ion-footer>
