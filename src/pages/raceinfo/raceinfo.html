<ion-header>
  <ion-navbar>
    <ion-title>Race Info</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="cards-bg" padding>

<img class="logo" style="width:400px;padding:50px" src="./assets/yourrace.png">

  <p *ngFor="let race of data" class="no-margin">
  
<ion-card>
  <ion-card-header>
    RS:X Men Race 1
  </ion-card-header>

  <ion-card-content>
  </ion-card-content>

  <ion-list>
    <button ion-item>
      <ion-icon color="primary" name="ios-navigate" item-start></ion-icon>
      Inner Loop
    </button>

  </ion-list>

<ion-item>
  <ion-icon color="primary" name="ios-person" item-start></ion-icon>
  Competitors
  <ion-badge item-end>40</ion-badge>
</ion-item>

  <ion-item>
    <ion-icon color="primary" name="ios-timer" item-start></ion-icon>
    Ongoing 
    <ion-badge item-end>2'34''</ion-badge>
  </ion-item>

</ion-card>

  </p>
  
</ion-content>
